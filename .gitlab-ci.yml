docker-build-master:
  stage: build
  image: docker:latest
  variables:
    DOCKER_TLS_CERTDIR: "/certs"
  services:
    - docker:dind
  before_script:
    - - docker info
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE/main" .
    - docker push "$CI_REGISTRY_IMAGE/main"
  only:
    - master

update-production:
  stage: deploy
  image: curlimages/curl
  script:
    - curl -X POST $PORTAINER
  only:
    - master

docker-build:
  stage: build
  image: docker:latest
  variables:
    DOCKER_TLS_CERTDIR: "/certs"
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE/main:$CI_COMMIT_REF_SLUG" .
    - docker push "$CI_REGISTRY_IMAGE/main:$CI_COMMIT_REF_SLUG"
  except:
    - master
